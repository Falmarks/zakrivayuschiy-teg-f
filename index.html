<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Закрывающий тег</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/svg/favicon.svg" type="image/svg+xml" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__title">
        <span class="title"> &lt/html&gt</span>
        <span> закрывающий тег</span>
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content__section">
        <span class="content__title">Фритрек и нулевой спринт: Подготовка к работе</span>
        <div class="image__section">
          <span class="image__lable"> &lt/html&gt</span>
          <img class="content__image" src="images/svg/image1.svg" alt="Яркая машина"> 
        </div>
        <div class="content">
          <span class="content-text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</span>
          <span class="content-text">Место для ваших воспоминаний о начале обучения.</span>
        </div>
        <span class="button__text"> 
          <button class="heart__button"><img src="images/svg/heart.svg" alt ="Анимированное сердце"></button>
          <button class="like__button">Like</button>
        </span>
      </div>
      <footer class="save__section">
        <span class="button__text">
          <button class="save__button">Сохранить на память</button>
        </span>
      </footer>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
